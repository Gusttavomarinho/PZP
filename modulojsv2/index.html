<!DOCTYPE html>
<html>
<head>
	<title>Pagina modulojs v2</title>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="script.js"></script>
</head>
<body id="body" onload="carregou()">
	<h3>Eventos de mouse</h3><br/>
	<button onmousedown="apertouMouse()" onmouseup="soltouMouse()" onmouseover="mouseEmCima()" onmouseout="mouseSaioDeCima()" onmousemove="MoveMouse()">EU SOU UM BOTÃO</button>

	<button onclick="clicou()" ondblclick="cliqueDuplo()">BOTAO CLICK</button>

	<!-- foi usado return para não abrir o meu que abre com botao direito -->
	<button oncontextmenu="return botaoDireito()">BOTAO DIREITO</button>

	<button onclick="mudarCor()">BOTAO COR</button>


	<br/><br/>
	<h3>Eventos de teclado</h3><br/>
	<input type="text" onkeydown="apertouTecla(event)" placeholder="onkeydown">
	<input type="text" onkeyup="apertouTecla(event)" placeholder="onkeyup">
	<input type="text" onkeypress="apertouTecla(event)" placeholder="onkeypress">
	<br/><br/>
	<h3>Eventos de pagina</h3><br/>

	<h3>Eventos de formulario</h3><br/>
	<form method="POST" onsubmit="return false">
		<input type="text" name="nome" onfocus="focou()" onblur="desfocou()"><br/><br/>
		<select name="cidade" onchange="mudouOpcao(this)">
			<option>São Paulo</option>
			<option>Rio de Janeiro</option>
			<option>Natal</option>
			<option>Campina Grande</option><br/>
		</select>
		<input type="submit" name="enviar" value="Enviar">
	</form>

</body>
</html>
