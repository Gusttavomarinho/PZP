<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Of Net - Instancia vue</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="variavel">{{variavel}}
    <input type="text" v-model="variavel2">{{variavel2}}
    {{  parseInt(variavel) + parseInt(variavel2) }}

</div>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            variavel: 3,
            variavel2: 10
        }
    })
</script>

</body>
</html>
