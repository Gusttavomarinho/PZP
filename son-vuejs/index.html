<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>School Of Net - Campeonato Brasileiro </title>
</head>
<body>
<div id="app" class="container">
        <div class="row">
            <h3>Campeonato Brasileiro - Serie A</h3>
        </div>
        <!-- quando coloco os : pontos eu ligo o value ao data   Data Binding -- Programação ao HYML  -->
        <input type="text" :value="gols" :id="gols+'id'" @input="pegarValor($event)">
        <button class="btn btn-primary" @click="showAlert">Fim de Jogo</button>
</div>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            gols : '3'
        },
        methods: {
            showAlert(){
                alert('Fim de Jogo')
            },
            pegarValor($event){
                console.log($event)
            }
        }
    })
</script>

</body>
</html>
